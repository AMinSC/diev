<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Create Blog Post</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/detail-styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#!">Start Bootstrap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/diatwo/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/diatwo/">Blog</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page content-->
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- Create Post Form -->
      <h2>Create New Blog Post</h2>
      <form th:action="@{/diatwo/post}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="10" placeholder="Enter the content" required></textarea>
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="img" name="img" accept="image/*">
        </div>
        <!-- Categories Selection -->
        <div class="mb-3">
          <label class="form-label">Categories</label>
          <div class="form-check" th:each="category : ${categories}">
            <input class="form-check-input" type="checkbox" th:id="'category-' + ${category.id}" th:name="categoryIds" th:value="${category.id}">
            <label class="form-check-label" th:for="'category-' + ${category.id}" th:text="${category.name}"></label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>

    </div>
  </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/detail-scripts.js}"></script>
</body>
</html>
